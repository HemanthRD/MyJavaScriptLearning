<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Playground</title>
    </head>
    <body>
        <script>
            /* Variables, declared with var, are either function-scoped or 
             global-scoped.  They are visible through blocks */
            //“var” has no block scope
            if(true)
            {
                var test1 = true; // use "var" instead of "let"
            }
            alert(test1); // true, the variable lives after if

            if(true)
            {
              let test2 = true; // use "let"
            }
            //alert(test2); // ReferenceError: test is not defined


            function sayHi() 
            {
              if(true) {
                 var phrase = "Hello";
              }

              alert(phrase); // works
            }

       sayHi();
       //alert(phrase); // ReferenceError: phrase is not defined

       let user1;
       //let user1; // SyntaxError: 'user' has already been declared


       var user2 = "Pete";
       var user2 = "John"; // this "var" does nothing (already declared)
// ...it doesn't trigger an error

       alert(user2); // John
        </script>
    </body>
</html>
